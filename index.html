<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四象限待办清单</title>
    <!-- Favicon: 4-Quadrant Matrix (Green-TL, Red-TR, Yellow-BL, Blue-BR) to match app layout -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%230f172a'/%3E%3Cpath d='M32 4 L32 60 M4 32 L60 32' stroke='%231e293b' stroke-width='4' stroke-linecap='round'/%3E%3Crect x='6' y='6' width='24' height='24' rx='6' fill='%2310b981'/%3E%3Crect x='34' y='6' width='24' height='24' rx='6' fill='%23ef4444'/%3E%3Crect x='6' y='34' width='24' height='24' rx='6' fill='%23eab308'/%3E%3Crect x='34' y='34' width='24' height='24' rx='6' fill='%233b82f6'/%3E%3C/svg%3E" />
    <!-- Keeping Tailwind CDN for simplicity in this specific setup, though npm install is better for prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                border: 'rgba(255, 255, 255, 0.1)',
              },
              q1: { base: '#ef4444', dim: 'rgba(239, 68, 68, 0.2)' }, 
              q2: { base: '#10b981', dim: 'rgba(16, 185, 129, 0.2)' }, // Green
              q3: { base: '#eab308', dim: 'rgba(234, 179, 8, 0.2)' }, 
              q4: { base: '#3b82f6', dim: 'rgba(59, 130, 246, 0.2)' }, // Blue
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float-up': 'floatUp 60s linear infinite',
              'float-down': 'floatDown 65s linear infinite',
              'scroll-vertical': 'floatUp 20s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              floatDown: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0%)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar for Glass effect */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Pause animation on hover */
      .hover-pause:hover {
        animation-play-state: paused;
      }
      
      /* Utilities */
      .hover-pause > * {
         pointer-events: auto; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2"
  }
}
</script>
</head>

    <div id="root"></div>
